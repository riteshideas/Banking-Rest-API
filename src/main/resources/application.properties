# Application name
spring.application.name=Banking-v2

# Database configuration
spring.datasource.url=jdbc:mariadb://localhost:3306/banking_rest_api
spring.datasource.username=bank
spring.datasource.password=pass
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Hibernate JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Jakarta persistence (optional, if Hibernate specifically requires it)
jakarta.persistence.jdbc.url=jdbc:mariadb://localhost:3306/banking_rest_api
jakarta.persistence.jdbc.user=bank
jakarta.persistence.jdbc.password=pass
jakarta.persistence.jdbc.driver=org.mariadb.jdbc.Driver

spring.main.allow-circular-references=true